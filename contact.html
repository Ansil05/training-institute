<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Training Institute - Contact Us</title>
    <meta name="description" content="Contact our IT Training Institute for inquiries about courses, registration, or other information.">
    <meta name="robots" content="index,follow">
     <!--prevent the duplicate content isuue by definig the url-->
    <link rel="canonical" href="http://127.0.0.1:5500/index.html">

     <!---open graph tag enhance appearence when shared on the social ,media-->
    <meta property="og:title" content="It Training Institute-CONTACT US">
    <meta property="og:description" content="Leave a message to us">

     <!---location optional-->
    <meta name="geo.region" content="IN-KL">
    <meta name="geo.placename" content="Trivandrum">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; line-height: 1.6; }
        header, footer { background: #333; color: #fff; padding: 1rem; text-align: center; }
        nav { background: #444; padding: 0.5rem; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 1rem; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        main { padding: 2rem; max-width: 600px; margin: auto; }
        form { background: #f4f4f4; padding: 2rem; border-radius: 8px; }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; }
        button { background: #007bff; color: #fff; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <header>
        <h1>IT Training Institute</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions or would like more information, please get in touch using the form below. We will get back to you as soon as possible.</p>
            
            <form action="/submit-contact" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required>Wrote something</textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IT Training Institute. All rights reserved.</p>
    </footer>

</body>
</html>
