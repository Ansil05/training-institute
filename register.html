<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Training Institute - Register</title>
    <meta name="description" content="Register for an IT course by filling out our online registration form.">
    <meta name="robots" content="index,follow">
     <!--prevent the duplicate content isuue by definig the url-->
    <link rel="canonical" href="http://127.0.0.1:5500/index.html">

     <!---open graph tag enhance appearence when shared on the social ,media-->
    <meta property="og:title" content="It Training Institute-REGISTER">
    <meta property="og:description" content="Register now!!">

     <!---location optional-->
    <meta name="geo.region" content="IN-KL">
    <meta name="geo.placename" content="Trivandrum">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; line-height: 1.6; }
        header, footer { background: #333; color: #fff; padding: 1rem; text-align: center; }
        nav { background: #444; padding: 0.5rem; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; justify-content: center; }
        nav ul li { margin: 0 1rem; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        main { padding: 2rem; max-width: 600px; margin: auto; }
        form { background: #f4f4f4; padding: 2rem; border-radius: 8px; }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background: #007bff; color: #fff; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <header>
        <h1>IT Training Institute</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Course Registration Form</h2>
            <p>Please fill out the form below to register for a course. All fields are required.</p>
            
            <form action="/submit-registration" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required>
                </div>
                
                <div class="form-group">
                    <label for="education">Highest Education Level:</label>
                    <input type="text" id="education" name="education" required>
                </div>

                <div class="form-group">
                    <label for="course">Select a Course:</label>
                    <select id="course" name="course" required>
                        <option value="">--Please choose an option--</option>
                        <option value="web-development">Web Development Fundamentals</option>
                        <option value="data-science">Introduction to Data Science</option>
                        <option value="cybersecurity">Cybersecurity Essentials</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IT Training Institute. All rights reserved.</p>
    </footer>

</body>
</html>
