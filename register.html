    <main>
        <section>
            <h2>Course Registration Form</h2>
            <p>Please fill out the form below to register for a course. All fields are required.</p>
            
            <form action="/submit-registration" method="post">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required>
                </div>
                
                <div class="form-group">
                    <label for="education">Highest Education Level:</label>
                    <input type="text" id="education" name="education" required>
                </div>

                <div class="form-group">
                    <label for="course">Select a Course:</label>
                    <select id="course" name="course" required>
                        <option value="">--Please choose an option--</option>
                        <option value="web-development">Web Development Fundamentals</option>
                        <option value="data-science">Introduction to Data Science</option>
                        <option value="cybersecurity">Cybersecurity Essentials</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </section>
